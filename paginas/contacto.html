        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script>
            (function() {
                emailjs.init('Tcv5SbJ158k233Fer');
            })();
        </script>
        <script>
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    emailjs.sendForm('service_tskwvmf', 'template_cy2ow1i', this)
                        .then(function() {
                            let mensaje;
                            mensaje = 'Mensaje enviado correctamente';
                            document.getElementById("contact-form").reset();
                            alert(mensaje);
                        }, function(error) {
                            mensaje = 'Error al enviar formulario';                            
                            alert(mensaje);
                        });                       
                });
            }
        </script>

        <main class="container my-5">
            <section class="row">
                <div class="mx-auto col-12 col-md-7 col-lg-8">
                    <h2>Contacto</h2>
                    <form id="contact-form" class="estructura__principal__texto__contacto">
                        <label class="estructura__principal__texto__contacto__lbl">Asunto</label>
                        <div class="select">
                        <select name="asunto" id="asuntoContacto">
                            <option value="** vacio **">-</option>
                            <option value="trabajo">Trabajo</option>
                            <option value="información">información</option>
                            <option value="Otro motivo">Otro</option>
                        </select>
                        <div class="select_arrow">
                        </div>
                        </div>
                        <label class="estructura__principal__texto__contacto__lbl">Nombre</label>
                        <input type="text" id="nombreContacto" name="nombre" placeholder="ej: Juan">
                        <label class="estructura__principal__texto__contacto__lbl">Apellido</label>
                        <input type="text" id="apellidoContacto" name="apellido" placeholder="ej: Perez">
                        <label class="estructura__principal__texto__contacto__lbl">Email</label>
                        <input type="text" id="emailContacto" name="mailContacto" placeholder="ej: asd@mail.com">
                        <label class="estructura__principal__texto__contacto__lbl">Cuerpo</label>
                        <textarea id="cuerpoContacto" name="mensaje" placeholder="Escriba su mensaje aqui..."></textarea>
                        <div class="estructura__principal__texto__contacto__botones">
                            <div class="estructura__principal__texto__contacto__botones__check">
                                <input type="checkbox" class="check"><label class="estructura__principal__texto__contacto__lbl check">¿Desea recibir información vía mail?</label>
                            </div>
                            <input class="btnEnter" type="submit" value="Enviar">
                            <input class="btnBorrar" type="reset" value="Borrar">
                        </div>
                    </form>
                </div>
            </section>
        </main>
