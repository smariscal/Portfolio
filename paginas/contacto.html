<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
        <title>Contacto</title>
    </head>
    <body>
        <section class="estructura">
            <header class="estructura__cabecera">
                <div class="estructura__cabecera__contenedor">                
                    <img src="../imagenes/Img_Logo.png" class="estructura__cabecera__contenedor__logo" alt="Logo">
                    <h1 class="estructura__cabecera__contenedor__texto">Samuel Mariscal</h1>     
                </div>
                <nav>
                    <ul class="estructura__cabecera__menu">
                        <li class="estructura__cabecera__menu__item"><a href="../index.html">Inicio</a></li>
                        <li class="estructura__cabecera__menu__item"><a href="misdatos.html">Mis datos</a></li>
                        <li class="estructura__cabecera__menu__item"><a href="tecnologias.html">Tecnologias</a></li>
                        <li class="estructura__cabecera__menu__item"><a href="proyectos.html">Proyectos</a></li>
                        <li class="estructura__cabecera__menu__item"><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header> 
            <main class="estructura__principal">
                <section class="estructura__principal__sec">
                    <div class="estructura__principal__texto">
                        <h2>Contacto</h2>
                        <form class="estructura__principal__texto__contacto">
                            <label class="estructura__principal__texto__contacto__lbl">Asunto</label>
                            <div class="select">
                            <select name="asuntoContacto" id="asuntoContacto" for="asuntoContacto">
                                <option value="select_empty"></option>
                                <option value="select_job">Trabajo</option>
                                <option value="select_inf">información</option>
                                <option value="select_other">Otro</option>
                            </select>
                            <div class="select_arrow">
                            </div>
                            </div>
                            <label class="estructura__principal__texto__contacto__lbl">Nombre</label>
                            <input type="text" for="nombreContacto" id="nombreContacto" name="nombreContacto" placeholder="ej: Juan">
                            <label class="estructura__principal__texto__contacto__lbl">Apellido</label>
                            <input type="text" for="apellidoContacto" id="apellidoContacto" name="apellidoContacto" placeholder="ej: Perez">
                            <label class="estructura__principal__texto__contacto__lbl">Email</label>
                            <input type="text" for="emailContacto" id="emailContacto" name="emailContacto" placeholder="ej: asd@mail.com">
                            <label class="estructura__principal__texto__contacto__lbl">Cuerpo</label>
                            <textarea for="cuerpoContacto" id="cuerpoContacto" name="cuerpoContacto" placeholder="Escriba su mensaje aqui..."></textarea>
                            <div class="estructura__principal__texto__contacto__botones">
                                <div class="estructura__principal__texto__contacto__botones__check">
                                    <input type="checkbox" for="recibirinformacion" class="check"><label class="estructura__principal__texto__contacto__lbl check">¿Desea recibir información vía mail?</label>
                                </div>
                                <input class="btnEnter" type="button" value="Enviar">
                                <input class="btnBorrar" type="reset" value="Borrar">
                            </div>
                        </form>
                    </div>
                </section>
            </main>
            <footer class="estructura__pie">
                <img src="../imagenes/Img_Logo.png" class="estructura__pie__logo" alt="Logo chico">
                <ul class="estructura__pie__redes">
                    <li class="estructura__pie__redes__iconos"><a href="https://facebook.com" target="_blank" class="estructura__pie__redes__txt"><img src="../imagenes/Img_Facebook.png" class="estructura__pie__redes__img" alt="Facebook"><span class="textoRedes">Facebook</span></a></li>
                    <li class="estructura__pie__redes__iconos"><a href="https://linkedin.com" target="_blank" class="estructura__pie__redes__txt"><img src="../imagenes/Img_LinkedIn.png" class="estructura__pie__redes__img" alt="LinkedIn"><span class="textoRedes">LinkedIn</span></a></li>
                    <li class="estructura__pie__redes__iconos"><a href="https://github.com" target="_blank" class="estructura__pie__redes__txt"><img src="../imagenes/Img_Github.png" class="estructura__pie__redes__img" alt="Git Hub"><span class="textoRedes">GitHub</span></a></li>
                </ul>
                <p>© 2021 todos los derechos reservados.</p>
            </footer>  
        </section>
    </body>
</html>
